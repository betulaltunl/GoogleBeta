<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google logo">
    </div>
    <div class="first-section">
        <p style="margin: 1px">Search the web using Google!</p>
        <input style="width: 303px" type="text" id="myText" value=" ">
        <div>
            <input type="submit"  value="Google Search ">
            <input type="submit"  value="I am feeling good ">
        </div>
    </div>
    <div class="container" >
        <div class="box1">
            <p style="margin: 1px">Special Searches</p>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Standford Search</a>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="box2">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="box3">
            <p style="margin: 1px">Get Google!<br>updates monthly</p>
            <input type="text"  value="your e-mail ">
            <div>
                <input type="submit"  value="Subscribe">
                <a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">&nbsp&nbspArchive</a>
            </div>
            
        </div>
    </div>
    <p class="last">Copyright Â©1998 Google Inc.</p>
</body>
</html>
